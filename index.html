<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Page</title>

	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- Bootstrap CDN -->

	<!-- Style CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- Style CSS End-->

</head>
<body>
	<div class="container text-center">
	  <h3 class="heading border border-danger text-danger py-2">Problem Statement with different size images</h3>
	  
	  <!-- Problem Div -->
	  <div class="row mt-1 problem" id="mainrowdiv">
	  	<div class="col-lg-3">
	  		<img src="Images/image1.jpg" class="img-thumbnail" alt="image1"/>
	  	</div>
	  	<div class="col-lg-3">
	  		<img src="Images/image2.jpg" class="img-thumbnail" alt="image2"/>
	  	</div>
	  	<div class="col-lg-3">
	  		<img src="Images/image3.jpg" class="img-thumbnail" alt="image3"/>
	  	</div>
	  	<div class="col-lg-3">
	  		<img src="Images/image4.jpg" class="img-thumbnail" alt="image4"/>
	  	</div>
	  </div>
	  <!-- Problem Div End-->
	  
	  <!-- Solution Div -->
	  <div class="row mt-1 solution" id="mainrowdiv">
	  	<div class="col-lg-3" id="images">
	  		<img src="Images/image1.jpg" class="img-thumbnail" alt="image1"/>
	  		<!-- Center Icon -->
			<div id="icon">
				<img src="Images/download-icon.png" class="img-thumbnail" alt="" width="100px" height="100px" />
			</div>
			<!-- Center Icon End-->
		</div>
		  <div class="col-lg-3" id="images">
		  	<img src="Images/image2.jpg" class="img-thumbnail" alt="image2"/>
		  	<!-- Center Icon -->
				<div id="icon">
					<img src="Images/download-icon.png" class="img-thumbnail" alt="" width="100px" height="100px" />
				</div>
			<!-- Center Icon End-->
		  </div>
		  <div class="col-lg-3" id="images">
		  	<img src="Images/image3.jpg" class="img-thumbnail" alt="image3"/>
		  	<!-- Center Icon -->
				<div id="icon">
					<img src="Images/download-icon.png" class="img-thumbnail" alt="" width="100px" height="100px" />
				</div>
			<!-- Center Icon End-->
		  </div>
		  <div class="col-lg-3" id="images">
		  	<img src="Images/image4.jpg" class="img-thumbnail" alt="image4"/>
		  	<!-- Center Icon -->
				<div id="icon">
					<img src="Images/download-icon.png" class="img-thumbnail" alt="" width="100px" height="100px" />
				</div>
			<!-- Center Icon End-->
		  </div>
	  </div>
	  <!-- Solution Div End-->

	  <!-- Button to Change Problem to Solution -->
	  <div class="row my-3">
	  	<div class="col">
	  		<button type="button" class="btn btn-primary py-2 px-2" id="btn">Click here to see changes as per requirement</button>
	  	</div>
	  </div>
	  <!-- Button to Change Problem to Solution -->

	</div>
	</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper End-->

<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- JQuery CDN -->

<!-- JQuery Scripts -->
<script type="text/javascript">

	// Hide Solution Div on Load
	$(document).ready(function() { 
    // assumes element with id='button'
    $(".solution").hide();
	});
	// Hide Solution Div on Load End

	// Hide problem div and show solution div
	$("#btn").click(function() { 
    // assumes element with id='button'
    $(".btn").hide();
    $("#mainrowdiv").hide(2000);

    setTimeout(function(){
      $(".container h3").html('<h3 class="heading border border-success text-success py-2">Solution</h3>');
      $(".solution").show(2000);
   	}, 1000);
	});
	// Hide problem div and show solution div End

</script>
<!-- JQuery Scripts End-->
</body>

</html>
